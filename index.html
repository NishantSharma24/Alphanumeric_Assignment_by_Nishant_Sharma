<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>HTML Form to Google Sheets </title>
</head>
<body style="background-color: currentcolor;">
    <div class="container-fluid mt-3 py-4"> 
        <h4 style="text-align: center; margin-top: 30px; color: white;">Alphanumeric Assignment by Nishant Sharma</h4>
        <div 
        class="container-fluid text-center mt-4 w-50" 
        style="background-color: white;
            border-radius: 6px; 
        "
        >
            <form
            method="POST" 
                action="https://script.google.com/macros/s/AKfycbzQCXnigYYfAD4rb_BS2PmeWwYioNsx6wxF9KYpDcxKx1lhdYsE6GrxaJJQg9wbx854/exec"
            >
                <div class="form-group m-1">
                    <label for="Name"><b>Name</b></label>
                    <input name="Name" type="text" class="form-control" type="text" placeholder="Name" required>
                </div>
                <div class="form-group m-1">
                    <label for="Email"><b>Email address</b></label>
                    <input name="Email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group m-1">
                    <label for="Query"><b>Query</b></label>
                    <input name="Query" type="text" class="form-control" placeholder="Your query here ðŸ˜Š" required>
                </div>
                <button type="reset" class="btn btn-danger m-2 p-1">Clear</button>  
                <button type="submit" class="btn btn-info m-2 p-1">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
